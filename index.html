<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautifull || Navbar</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <main>
        <header class="header">
            <h1 class="logo">Course Flood</h1>
            <hr class="hr">
            <nav>
                <ul>

                </ul>
            </nav>
        </header>
        <!-- Filter buttons -->
        <div class="btn-container">
            <button class="filter-btn" type="button" data-id="all">all</button>
            <button class="filter-btn" type="button" data-id="react">react</button>
            <button class="filter-btn" type="button" data-id="vue">vue</button>
            <button class="filter-btn" type="button" data-id="angular">angular</button>
            <button class="filter-btn" type="button" data-id="javascript">javascript</button>
        </div>
        <div class="section-center">
            <!-- single item -->
            <article class="course-flag">
                <img src="images/math.jpg" class="photo" alt="course-de" />

                    <header>
                        <h4>math lessons</h4>
                        <h4 class="price">$300</h4>
                    </header>
                    <p class="item-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ratione quae,
                        dignissimos ut
                        mollitia iste quidem neque veniam aliquam perspiciatis accusantium.</p>

        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
